        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #012c34, #a8eaf0, #012c34);
    background-size: 300% 300%;
    animation: gradientAnimation 20s infinite;
    z-index: -1;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }

    40% {
        background-position: 100% 50%;
    }

    60% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }
}
